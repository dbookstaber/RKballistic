# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Pytest

on:
  pull_request:
    branches:
      - '*'
  push: # Added push trigger
    branches:
      - '*'
  workflow_dispatch:


jobs:
  # This job runs the full matrix and is triggered ONLY by pull requests
  test_full_matrix:
    if: github.event_name == 'pull_request' # Condition for full matrix
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-13, macos-14 ]
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the python version ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project
        run: |
          uv sync --dev

      - name: Get py-ballisticcalc installed version
        id: get_installed_version
        run: |
          echo "pybc_version=$(python -c 'from importlib.metadata import metadata; print(metadata(\"py-ballisticcalc\")[\"Version"])')" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Clone from specific tag based on installed version
        run: |
          PYBC_VERSION="${{ steps.get_installed_version.outputs.pybc_version }}"
          echo "Cloning py-ballisticcalc with tag: $PYBC_VERSION"
          git clone --branch "v$PYBC_VERSION" --single-branch https://github.com/o-murphy/py-ballisticcalc.git py-ballisticcalc
        shell: bash

      - name: Run py-ballisticcalc tests with --engine RKballistic
        run: |
          cd py-ballisticcalc
          pytest ./tests -v --engine RKballistic
          cd ../
        shell: bash

      - name: Run RKballistic specific tests
        run: |
          pytest ./tests -v
        shell: bash

  # This job runs the minimal matrix and is triggered ONLY by pushes
  test_minimal_matrix:
    if: github.event_name == 'push' # Condition for minimal matrix
    runs-on: ubuntu-latest # Fixed OS for minimal run
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9" ] # Fixed Python version for minimal run
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the python version ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project
        run: |
          uv sync --dev

      - name: Get py-ballisticcalc installed version
        id: get_installed_version
        run: |
          echo "pybc_version=$(python -c 'from importlib.metadata import metadata; print(metadata(\"py-ballisticcalc\")[\"Version"])')" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Clone from specific tag based on installed version
        run: |
          PYBC_VERSION="${{ steps.get_installed_version.outputs.pybc_version }}"
          echo "Cloning py-ballisticcalc with tag: $PYBC_VERSION"
          git clone --branch "v$PYBC_VERSION" --single-branch https://github.com/o-murphy/py-ballisticcalc.git py-ballisticcalc
        shell: bash

      - name: Run py-ballisticcalc tests with --engine RKballistic
        run: |
          cd py-ballisticcalc
          pytest ./tests -v --engine RKballistic
          cd ../
        shell: bash

      - name: Run RKballistic specific tests
        run: |
          pytest ./tests -v
        shell: bash